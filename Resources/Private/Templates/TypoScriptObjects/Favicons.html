<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<f:if condition="{configuration.SafariPinColor}">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="{configuration.SafariPinColor}">
</f:if>
<f:if condition="{configuration.Name}">
	<meta name="apple-mobile-web-app-title" content="{configuration.Name}">
	<meta name="application-name" content="{configuration.Name}">
</f:if>
<f:if condition="{configuration.ThemeColor}">
	<meta name="theme-color" content="{configuration.ThemeColor}">
</f:if>
