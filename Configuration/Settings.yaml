TYPO3:
  Flow:
    i18n:
      defaultLocale: de
  Neos:
    userInterface:
      defaultLanguage: de
      navigateComponent:
        nodeTree:
          loadingDepth: 1
        structureTree:
          loadingDepth: 2
      translation:
        autoInclude:
          'Dotpulse.Basic': ['*']
    typoScript:
      autoInclude:
        'Dotpulse.Basic': TRUE

# Filenames are comma separated
#  * intern: Just the name e.g. "Main"
#  * extern: e.g. //ajax.googleapis.com/...
#  * If you want to add attributes, add it with square brackets e.g. Filename[async data-prop data-attr="true"]

